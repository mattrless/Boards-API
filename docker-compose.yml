version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
      - /workspace/node_modules
      - /workspace/backend/node_modules
      - /workspace/frontend/node_modules
    ports:
      - "3000:3000"   # Backend NestJS
      - "3001:3001"   # Frontend NextJS
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
    command: sleep infinity

  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
